<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helping Hands Platform Nigeria</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images3.jpeg" type="image/x-icon">
</head>
<body>
  <header>
    <h3>
      <img src="imageban.jpg" alt="Helping Hands Logo" width="50" height="40">
      Verify your Portal Maintenance Payment
    </h3>
  </header>

  <div class="container">
    <form action="instrut.html" method="POST">
      <h4>Kindly fill in your account details used for the payment to verify.</h4>

      <div class="user-details">
        <div class="input-box">
          <label for="accountName" class="details">Bank Account Name</label>
          <input type="text" id="accountName" name="accountName" required>
        </div>

        <div class="input-box">
          <label for="bankName" class="details">Bank Name</label>
          <input type="text" id="bankName" name="bankName" required>
        </div>

        <div class="input-box">
          <label for="email" class="details">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>

      <h4>Interview centers and dates will be sent to your email after payment verification.</h4>

      <div class="apply">
        <div type="submit" id="submit-btn">
            <a href="instrut.html">Verify My Payment</a>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
